<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion</title>
  <link rel="stylesheet" href="FAQ accordion.css" >
</head>
<body>
  <div class="accordion">
    <h2>Frequently Asked Questions</h2>

    <div class="item">
      <button class="question">What is HTML?</button>
      <div class="answer">HTML stands for HyperText Markup Language. It is used to create the structure of web pages.</div>
    </div>

    <div class="item">
      <button class="question">What is CSS?</button>
      <div class="answer">CSS is used to style HTML content and control its layout.</div>
    </div>

    <div class="item">
      <button class="question">What is JavaScript?</button>
      <div class="answer">JavaScript adds interactivity to web pages, such as dropdowns, sliders, and form validation.</div>
    </div>
  </div>

  <script src="FAQ accordion.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            tip calculator
        </title>
        <meta charset="UTF-8">
        <meta name="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="tip-calculator.css">
    </head>
    <body>
        <div class="calculator">
            <h2>tip calculator</h2>
            <label>Bill amount($)</label>
            <input type="number" id="bill" placeholder="enter bill amount">
            <label>tip percentage(%)</label>
            <input type="number" id="tip" placeholder="enter tip %" >
            <button id="calculate">calculate</button>
            <div class="result">
                <p>Tip amount: $<span id="tip-amount">0.00</span></p>
                <p>Total amount: $<span id="total">0.00</span></p>
            </div>
        </div>
        <script src="tip-calculator.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            interactive image gallery
        </title>
        <meta charset="UTF-8">
        <meta name="width=device-width">
        <link rel="stylesheet" href="interactive-image-gallery.css">
    </head>
    <body>
        <div class="gallery-container">
            <img src="IMG_20240906_204117_311.jpg" alt="image 1" class="gallery-item">
            <img src="IMG_20241214_203659_881.jpg" alt="image 2" class="gallery-item">
            <img src="IMG_20241214_203659_995.jpg" alt="image 3" class="gallery-item">
            <img src="IMG_20250201_200402_799.jpg" alt="image 4" class="gallery-item">
        </div>
        <!--modal for displaying full-size image-->
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image">
            <div class="nav-buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>

            </div>
        </div>
<script src="javascript.js"></script>
    </body>
</html>

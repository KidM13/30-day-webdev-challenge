<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="width=device-width initial-scale=1.0">
<title>pricing table</title>
<link rel="stylesheet" href="pricing-table.css">
</head>
<body>
    <section class="pricing-table">
        <div class="pricing-card">
            <h2>basic</h2>
            <p class="price">
$9.99/month
            </p>
            <ul>
                <li>10gb storage</li>
                <li> 1 user</li>
                <li>basic support</li>
            </ul>
            <button class="signup-btn">sign up</button>
        </div>
        <div class="pricing-card popular">
            <h2>standard</h2>
            <p class="price">
$19.99/month
            </p>
            <ul>
                <li>50gb storage</li>
                <li> 5 users</li>
                <li>priority support</li>
            </ul>
            <button class="signup-btn">sign up</button> 
        </div>
        <div class="pricing-card">
            <h2>premium</h2>
            <p class="price">
$29.99/month
            </p>
            <ul>
                <li>100gb storage</li>
                <li> unlimitted users</li>
                <li>24/7 support</li>
            </ul>
            <button class="signup-btn">sign up</button>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>number guessing game</title>
        <meta charset="UTF-8">
        <meta name="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="number guessing.css"> 
    
    </head>
    <body>
        <div class="game-container">
            <h2>guess the number (1-100)</h2>
            <input type="number" id="guessInput" placeholder="enter your guesss">
            <button id="checkBtn">check</button>
            <p id="message"></p>
            <button id="resetBtn">Reset</button>
        </div>
      <script src="number guessing.js"></script>  
    </body>
</html>
